<script>
    $(function () {
      $(".js-sub-img img").on("click", function () {
        img = $(this).attr("src");
        $(".js-sub-img li").removeClass("current");
        $(this).parent().addClass("current");
        $(".js-main-img img").fadeOut(400, function () {
          $(".js-main-img img")
            .attr("src", img)

              $(this).fadeIn(400);

        });

    });
</script>
